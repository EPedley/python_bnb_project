<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <title>MakersBnB Sign Up</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <header>
            {% if session.logged_in %}
                <!-- Show the logout button when the user is logged in -->
                <form action="/logout" method="post">
                    <input type="submit" value="Logout">
                </form>
            {% endif %}
        </header>
        <h1>Sign Up</h1>
        <form action="/index" method="post">
            <fieldset>
                <label id="username-label">Username<input type="text" name="username" id="username"></label> 
            </br>
                <label id="email-label">email<input type="email" name="email" id="email"></label>
            </br>
                <label id="password-label">password<input type="password" name="password" id="password"></label>
            </br>
                <button type="submit" id="signup-button">Sign Up</button>
            <p>Already have an account?<a href="/login"> Log in.</a></p>
            </fieldset>


        </form>

    </body>
</html>
